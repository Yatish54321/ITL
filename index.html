<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Institute of Trusted Leadership</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Inter:wght@300;400;500;600&family=IBM+Plex+Sans:wght@400;500&family=IBM+Plex+Serif:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

  <style>
    /* --- GLOBAL RESETS & FONTS --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; overflow-x: hidden; width: 100%; }
    .heading, .font-serif { font-family: 'Playfair Display', serif; }
    .ibm-serif { font-family: 'IBM Plex Serif', serif; }
    .ibm-sans { font-family: 'IBM Plex Sans', sans-serif; }
    
    /* --- TEXT GRADIENTS & UTILS --- */
    .gradient-number {
      font-family: 'IBM Plex Serif', serif;
      font-size: 80px; /* Smaller on mobile default */
      line-height: 1;
      font-weight: 400;
      background: linear-gradient(12.79deg, rgba(255, 255, 255, 0) 17.18%, #FFFFFF 68.16%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    @media(min-width: 768px) {
      .gradient-number {
        font-size: 128px;
        line-height: 166px;
      }
    }

    .heading-gradient {
      color: rgba(255, 255, 255, 0.42);
    }
    
    /* --- GLASS CARDS --- */
    .glass-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    .glass-card-teal {
      background: linear-gradient(135deg, rgba(18, 59, 58, 0.4) 0%, rgba(26, 90, 90, 0.3) 100%);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    /* --- TRANSFORMATION SECTION STYLES --- */
    .tf-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .tf-tag {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
      width: 100%;
      max-width: 1090px;
    }
    .tf-tag-icon {
      width: 12px;
      height: 12px;
      background: #64748b;
    }
    .tf-tag-text {
      font-size: 12px;
      letter-spacing: 1.5px;
      color: #94a3b8;
      text-transform: uppercase;
    }
    .tf-header-frame {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 1090px;
      margin-bottom: 40px;
      position: relative;
    }
    @media(min-width: 1024px) {
      .tf-header-frame {
        flex-direction: row;
        align-items: flex-end;
        justify-content: space-between;
        height: auto;
        min-height: 166px;
        gap: 40px;
        margin-bottom: 80px;
      }
    }
    .tf-main-heading {
      font-family: 'Playfair Display', serif;
      font-size: 40px;
      font-weight: 400;
      line-height: 1.1;
      color: #ffffff;
      flex: 1;
    }
    @media(min-width: 1024px) {
      .tf-main-heading {
        font-size: 64px;
        max-width: 600px;
      }
    }
    .tf-description {
      font-size: 16px;
      font-weight: 300;
      color: #94a3b8;
      line-height: 1.6;
      flex: 1;
      padding-bottom: 8px;
    }
    @media(min-width: 1024px) {
      .tf-description {
        font-size: 18px;
        max-width: 420px;
        text-align: left;
      }
    }
    /* Scroll handling for charts */
    .tf-bars-wrapper {
      display: flex;
      justify-content: flex-start; /* Changed from center to allow start scroll */
      width: 100%;
      overflow-x: auto;
      padding-bottom: 20px;
      margin-top: 10px;
      -webkit-overflow-scrolling: touch;
      /* Hide scrollbar but keep functionality */
      scrollbar-width: none; 
      -ms-overflow-style: none;
    }
    .tf-bars-wrapper::-webkit-scrollbar { 
      display: none; 
    }
    @media(min-width: 1024px) {
      .tf-bars-wrapper {
        justify-content: center;
      }
    }

    .tf-bars-container {
      position: relative;
      height: 500px;
      width: 900px;
      min-width: 900px;
      /* Add margin on mobile so it doesn't touch edges */
      margin-left: 0;
    }
    @media(min-width: 768px) {
       .tf-bars-container { margin-left: auto; margin-right: auto; }
    }

    .tf-bar-base {
      border-radius: 3px;
      border: 1px solid rgba(255,255,255,0.08);
      background: linear-gradient(180deg, rgba(26, 32, 48, 0.9) 0%, rgba(13, 19, 32, 0.95) 100%);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    }
    .tf-section-1 { position: absolute; left: 0; bottom: 0; display: flex; align-items: flex-start; }
    .tf-bar-1 { width: 140px; height: 450px; }
    .tf-section-2 { position: absolute; left: 280px; bottom: 0; display: flex; align-items: flex-start; }
    .tf-bar-2 { width: 140px; height: 300px; }
    .tf-section-3 { position: absolute; left: 560px; bottom: 0; display: flex; align-items: flex-start; }
    .tf-bar-3 { width: 140px; height: 170px; }
    .tf-content { padding-left: 28px; padding-top: 6px; }
    .tf-section-heading { font-family: 'Playfair Display', serif; font-size: 24px; font-weight: 400; color: #fff; margin-bottom: 18px; line-height: 1.3; }
    .tf-bullet-list { list-style: none; }
    .tf-bullet-list li { font-size: 13px; font-weight: 300; color: #94a3b8; margin-bottom: 8px; display: flex; align-items: center; gap: 10px; }
    .tf-bullet-list li::before { content: "•"; color: #94a3b8; }

    /* --- PATHWAYS SECTION STYLES --- */
    .pw-header {
      text-align: center;
      margin-bottom: 40px;
    }
    .pw-built-tag {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 24px;
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.7);
    }
    .pw-main-heading {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      font-weight: 400;
      line-height: 1.2;
      margin-bottom: 24px;
    }
    @media(min-width: 768px) {
      .pw-main-heading {
        font-size: 56px;
      }
    }
    .pw-subtitle {
      font-size: 16px;
      line-height: 1.7;
      color: rgba(255, 255, 255, 0.7);
      max-width: 700px;
      margin: 0 auto;
    }
    .pw-cards-section {
      display: flex;
      justify-content: flex-start;
      margin-top: 40px;
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      padding-bottom: 20px;
    }
    @media(min-width: 1024px) {
      .pw-cards-section {
        justify-content: center;
      }
    }
    .pw-cards-svg {
      /* Make it scale naturally but keep min width */
      width: auto;
      height: auto;
      min-width: 800px;
      max-width: 1080px; 
    }
    /* Arrow Hover Effect */
    .arrow-link {
      cursor: pointer;
      transition: transform 0.25s ease;
      transform-origin: center center;
    }
    .arrow-link:hover {
      transform: translate(4px, -4px);
    }
    .arrow-link path {
      transition: fill-opacity 0.25s ease;
    }
    .arrow-link:hover path {
      fill-opacity: 0.7;
    }

    /* --- FOOTER STYLES --- */
    footer {
      background: #020617;
      border-top: 1px solid rgba(255,255,255,0.05);
    }
    
    /* Utility for hidden scrollbars */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>

<body class="bg-gradient-to-b from-[#0b1020] via-[#123b3a] to-[#020617] text-white">
<div id="root"></div>

<script type="text/babel">
const { useState } = React;

/* ---------------- HEADER ---------------- */
function Header() {
  const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

  return (
    <header className="fixed top-0 left-0 w-full z-50 bg-black/20 backdrop-blur-md">
      <div className="max-w-7xl mx-auto px-6 md:px-8 py-5 flex items-center justify-between">
        <div className="flex items-center space-x-2 relative z-50">
          <span className="heading italic text-3xl md:text-4xl leading-none tracking-wide">I.T.L</span>
          <span className="text-xs md:text-sm text-gray-300 leading-tight">
            Institute <span className="italic">f</span>or<br />Trusted Leadership
          </span>
        </div>

        {/* Desktop Nav */}
        <nav className="hidden md:flex space-x-10 text-sm text-gray-200">
          <a className="hover:text-white cursor-pointer transition-colors">The Institute</a>
          <a className="hover:text-white cursor-pointer transition-colors">Our Approach</a>
          <a className="hover:text-white cursor-pointer transition-colors">Ecosystem</a>
          <a className="hover:text-white cursor-pointer transition-colors">Insights</a>
          <a className="hover:text-white cursor-pointer transition-colors">Contact Us</a>
        </nav>

        {/* Mobile Menu Toggle */}
        <button 
          className="md:hidden relative z-50 text-white"
          onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
        >
          {mobileMenuOpen ? (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" /></svg>
          ) : (
            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
          )}
        </button>

        {/* Mobile Nav Overlay */}
        {mobileMenuOpen && (
           <div className="fixed inset-0 bg-[#020617] z-40 flex flex-col items-center justify-center space-y-8 animate-fade-in">
              <a className="text-xl font-serif text-white/90" onClick={() => setMobileMenuOpen(false)}>The Institute</a>
              <a className="text-xl font-serif text-white/90" onClick={() => setMobileMenuOpen(false)}>Our Approach</a>
              <a className="text-xl font-serif text-white/90" onClick={() => setMobileMenuOpen(false)}>Ecosystem</a>
              <a className="text-xl font-serif text-white/90" onClick={() => setMobileMenuOpen(false)}>Insights</a>
              <a className="text-xl font-serif text-white/90" onClick={() => setMobileMenuOpen(false)}>Contact Us</a>
           </div>
        )}
      </div>
    </header>
  );
}

/* ---------------- COMMON SECTION ---------------- */
function Section({ children, className = "" }) {
  return (
    <section className={`min-h-[80vh] md:min-h-screen flex items-center px-4 md:px-12 py-16 md:py-20 overflow-hidden ${className}`}>
      <div className="max-w-7xl mx-auto w-full">{children}</div>
    </section>
  );
}

/* ---------------- ICONS & ASSETS ---------------- */
const EyeIcon = () => (
  <svg viewBox="0 0 24 24" className="w-7 h-7 md:w-9 md:h-9 text-white" fill="none" stroke="currentColor" strokeWidth="1.5">
    <path d="M2 12s4-6 10-6 10 6 10 6-4 6-10 6-10-6-10-6Z"/>
    <circle cx="12" cy="12" r="3"/>
  </svg>
);
const TargetIcon = () => (
  <svg viewBox="0 0 24 24" className="w-7 h-7 md:w-9 md:h-9 text-white" fill="none" stroke="currentColor" strokeWidth="1.5">
    <circle cx="12" cy="12" r="9"/>
    <circle cx="12" cy="12" r="5"/>
    <circle cx="12" cy="12" r="1.5" fill="currentColor"/>
  </svg>
);
const TrophyIcon = () => (
  <svg viewBox="0 0 24 24" className="w-7 h-7 md:w-9 md:h-9 text-white" fill="none" stroke="currentColor" strokeWidth="1.5">
    <path d="M8 21h8"/>
    <path d="M12 17v4"/>
    <path d="M7 4h10v5a5 5 0 0 1-10 0V4Z"/>
    <path d="M17 6h3a3 3 0 0 1-3 3"/>
    <path d="M7 6H4a3 3 0 0 0 3 3"/>
  </svg>
);
const ThreePointStar = () => (
  <svg width="100%" height="100%" viewBox="0 0 100 100" fill="#FFFFFF" className="w-16 h-16 md:w-24 md:h-24">
    <path d="M50 8 L60 42 L50 50 L40 42 Z"/>
    <g transform="rotate(120 50 50)"><path d="M50 8 L60 42 L50 50 L40 42 Z"/></g>
    <g transform="rotate(240 50 50)"><path d="M50 8 L60 42 L50 50 L40 42 Z"/></g>
  </svg>
);

/* ---------------- HERO SECTION ---------------- */
function HeroSection() {
  return (
    <Section>
      <div className="pt-24 md:pt-32">
        <p className="text-xs md:text-sm tracking-widest text-gray-300 mb-4">BUILT ON SOLID GROUND</p>
        <h1 className="heading text-4xl sm:text-5xl md:text-6xl mb-6 leading-tight">
          Building Leaders – <br />
          <span className="italic text-gray-600">the</span>{" "}
          <span>World Can Trust.</span>
        </h1>
        <div className="mt-8 md:mt-32 ml-auto text-left md:text-right text-gray-300 max-w-md text-base md:text-lg">
          Where purpose meets people. Where organizations transform through trusted leadership,
          continuous learning, & human responsibility.
        </div>
      </div>
    </Section>
  );
}

/* ---------------- NORTH STAR SECTION ---------------- */
function NorthStarSection() {
  const slides = [
    { label: "Vision", description: "A world in which organizations are led by trust and committed to the continuous development of people and purpose." },
    { label: "Mission", description: "To empower leaders and teams to build sustainable organizations through trust, innovation, and purposeful growth." },
    { label: "Values", description: "Integrity, collaboration, continuous learning, and a relentless pursuit of excellence in everything we do." },
  ];
  const [active, setActive] = useState(0);

  return (
    <Section>
      <div className="grid grid-cols-1 lg:grid-cols-2 gap-12 md:gap-16 items-center">
        {/* LEFT VISUAL */}
        <div className="relative flex justify-center items-center py-10 order-2 lg:order-1">
          {/* Main Circle - scaled for mobile */}
          <div className="w-64 h-64 md:w-80 md:h-80 rounded-full relative border border-white/20 border-dashed bg-white/5 backdrop-blur-2xl"
            style={{ boxShadow: "inset 0 0 40px rgba(255,255,255,0.08)" }}>
            <div className="absolute inset-0 flex items-center justify-center opacity-60"><ThreePointStar /></div>
            
            {/* Interactive Buttons - Adjusted for relative positioning scale */}
            <button onClick={() => setActive(0)} className="absolute left-1/2 -translate-x-1/2 -top-10 md:-top-10">
              <div className={`w-[70px] h-[70px] md:w-[88px] md:h-[88px] rounded-full backdrop-blur-xl flex items-center justify-center transition-all duration-300 ${active === 0 ? "bg-[#3B82F6]/70 scale-110" : "bg-white/40"}`}>
                <EyeIcon />
              </div>
            </button>
            <button onClick={() => setActive(1)} className="absolute -left-6 md:-left-7 bottom-6 md:bottom-8">
              <div className={`w-[76px] h-[76px] md:w-[96px] md:h-[96px] rounded-full backdrop-blur-xl flex items-center justify-center transition-all duration-300 ${active === 1 ? "bg-[#3B82F6]/70 scale-110" : "bg-white/40"}`}>
                <TargetIcon />
              </div>
            </button>
            <button onClick={() => setActive(2)} className="absolute -right-6 md:-right-7 bottom-6 md:bottom-8">
              <div className={`w-[76px] h-[76px] md:w-[96px] md:h-[96px] rounded-full backdrop-blur-xl flex items-center justify-center transition-all duration-300 ${active === 2 ? "bg-[#3B82F6]/70 scale-110" : "bg-white/40"}`}>
                <TrophyIcon />
              </div>
            </button>
          </div>
        </div>

        {/* RIGHT CONTENT */}
        <div className="order-1 lg:order-2">
          <p className="text-sm tracking-widest text-gray-300 mb-3">■ WHAT DRIVES US</p>
          <h2 className="font-serif text-3xl md:text-4xl mb-4">Our North Star</h2>
          <div className="min-h-[160px]">
            <p className="italic text-xl text-gray-200 mb-4 font-serif">{slides[active].label}</p>
            <p className="text-gray-400 max-w-md mb-6 leading-relaxed">{slides[active].description}</p>
          </div>
          <div className="flex items-center space-x-4 text-sm text-gray-400">
            <span>{active + 1}/3</span>
            <div className="w-28 h-px bg-white/30 relative">
              <div className="absolute left-0 top-0 h-px bg-[#3B82F6] transition-all duration-300" style={{ width: `${((active + 1) / 3) * 100}%` }} />
            </div>
          </div>
        </div>
      </div>
    </Section>
  );
}

/* ---------------- MEET FOUNDER SECTION ---------------- */
function MeetFounderSection() {
  return (
    <Section>
      <div className="w-full">
        <div className="grid grid-cols-1 md:grid-cols-2 rounded-2xl overflow-hidden glass-card">
          <div className="p-6 md:p-12 flex flex-col items-start justify-start border-b md:border-b-0 md:border-r border-white/10">
            <div className="flex items-center gap-2 mb-4">
              <div className="w-3 h-3 bg-white/60"></div>
              <span className="text-white/80 text-xs tracking-[0.2em] uppercase font-medium">Meet Our Founder</span>
            </div>
            <h1 className="font-serif text-white text-3xl md:text-5xl lg:text-6xl font-normal leading-tight">Leslie Martinich</h1>
          </div>
          
          <div className="h-[300px] md:h-auto bg-cover bg-top md:bg-center" style={{ backgroundImage: `linear-gradient(to bottom, rgba(11,16,32,0.2), rgba(18,59,58,0.3)), url('./founder.jpg')` }}></div>
          
          <div className="glass-card-teal p-6 md:p-12 flex flex-col justify-center border-t md:border-t-0 md:border-r border-white/10">
            <p className="text-white/90 text-base md:text-lg leading-relaxed mb-6">
              Leslie Martinich is a leadership expert with 20+ years of experience who founded the
              Institute of Trusted Leadership to address the global crisis of trust in organizations.
            </p>
          </div>
          
          <div className="glass-card-teal p-6 md:p-12 flex items-center justify-start border-t border-white/10">
            <a href="#" className="group flex items-center gap-3 text-white hover:opacity-80 transition-opacity">
              <span className="font-serif text-2xl md:text-4xl">Meet Leslie</span>
              <svg className="w-6 h-6 md:w-8 md:h-8 transform group-hover:translate-x-1 group-hover:-translate-y-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M7 17L17 7M17 7H7M17 7v10" />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </Section>
  );
}

/* ---------------- SOLUTION SECTION ---------------- */
function SolutionSection() {
  return (
    <section className="min-h-screen flex flex-col items-center justify-center py-20 px-4 relative overflow-hidden">
      {/* Background Blur Fix */}
      <div className="absolute inset-0 overflow-hidden pointer-events-none">
        <div className="absolute top-1/4 left-1/2 -translate-x-1/2 w-[300px] md:w-[800px] h-[300px] md:h-[400px] bg-[#123b3a]/30 blur-[100px] md:blur-[150px] rounded-full"></div>
      </div>

      <div className="flex flex-col items-center gap-5 w-full max-w-[720px] mb-12 md:mb-[100px] relative z-10">
        <div className="flex items-center gap-2 px-2 py-2">
          <div className="w-3 h-3 bg-[#D9D9D9]"></div>
          <span className="text-white text-sm font-normal ibm-sans">THE SOLUTION</span>
        </div>
        <h1 className="ibm-serif text-3xl md:text-[54px] leading-tight md:leading-[58px] text-center">
          <span className="italic heading-gradient">This is </span>
          <span className="text-white">Why We Exist</span>
        </h1>
        <p className="text-base md:text-[20px] leading-relaxed md:leading-[26px] text-center text-white/80 max-w-[720px] ibm-sans px-4">
          Trust transforms everything engagement, innovation, performance, & culture. 
          The Institute of Trusted Leadership scales this impact through research-backed 
          methods, turning trusted leadership into the global standard.
        </p>
      </div>

      {/* DESKTOP VIEW */}
      <div className="relative w-full max-w-[892px] h-[394px] z-10 hidden md:block">
        <div className="flex flex-row justify-between items-end w-full h-[380px]">
          {/* Card 1 */}
          <div className="flex flex-col items-center w-[220px] h-[262px]">
            <div className="flex flex-col items-start gap-2 w-[220px] relative isolate -mt-[10px]">
              <span className="gradient-number absolute -left-[87px] bottom-[32px] z-[2]">1</span>
              <h3 className="ibm-serif text-[28px] leading-[36px] text-white w-full z-0">ITL APPROACH</h3>
              <p className="text-[16px] leading-[21px] text-white/70 w-[220px] z-[1] ibm-sans">Evidence-based methodology combining research, training, and consulting.</p>
            </div>
            <div className="w-0 h-[144px] border-l border-dashed border-white/30 mt-auto"></div>
          </div>
          {/* Card 2 */}
          <div className="flex flex-col items-center w-[250px] h-[380px] self-start">
            <div className="flex flex-col items-start gap-2 w-[250px] relative isolate -mt-[10px]">
              <span className="gradient-number absolute -left-[87px] bottom-[32px] z-[2]">2</span>
              <h3 className="ibm-serif text-[28px] leading-[36px] text-white w-full z-0">OUR ECOSYSTEM</h3>
              <p className="text-[16px] leading-[21px] text-white/70 w-[250px] z-[1] ibm-sans">Four integrated divisions delivering comprehensive leadership solutions.</p>
            </div>
            <div className="w-0 h-[262px] border-l border-dashed border-white/30 mt-auto"></div>
          </div>
          {/* Card 3 */}
          <div className="flex flex-col items-center w-[250px] h-[241px]">
            <div className="flex flex-col items-start gap-2 w-[250px] relative isolate -mt-[10px]">
              <span className="gradient-number absolute -left-[87px] bottom-[32px] z-[2]">3</span>
              <h3 className="ibm-serif text-[28px] leading-[36px] text-white w-full z-0">GLOBAL IMPACT</h3>
              <p className="text-[16px] leading-[21px] text-white/70 w-[250px] z-[1] ibm-sans">UN SDG-aligned programs ensuring every initiative creates measurable value.</p>
            </div>
            <div className="w-0 h-[144px] border-l border-dashed border-white/30 mt-auto"></div>
          </div>
        </div>
        <div className="absolute bottom-0 left-1/2 -translate-x-1/2 w-[1280px] flex flex-col gap-3">
          <div className="w-full h-0 border-t border-dashed border-white/25"></div>
          <div className="w-full h-0 border-t border-dashed border-white/25"></div>
        </div>
