<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Institute of Trusted Leadership</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Inter:wght@300;400;500&family=IBM+Plex+Sans:wght@400;500&family=IBM+Plex+Serif:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; }
    .heading, .font-serif { font-family: 'Playfair Display', serif; }
    .ibm-serif { font-family: 'IBM Plex Serif', serif; }
    .ibm-sans { font-family: 'IBM Plex Sans', sans-serif; }
    
    .gradient-number {
      font-family: 'IBM Plex Serif', serif;
      font-size: 128px;
      line-height: 166px;
      font-weight: 400;
      background: linear-gradient(12.79deg, rgba(255, 255, 255, 0) 17.18%, #FFFFFF 68.16%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .heading-gradient {
      color: rgba(255, 255, 255, 0.42);
    }
    
    /* Smooth glass card effect */
    .glass-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    
    .glass-card-teal {
      background: linear-gradient(135deg, rgba(18, 59, 58, 0.4) 0%, rgba(26, 90, 90, 0.3) 100%);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
  </style>
</head>

<body class="bg-gradient-to-b from-[#0b1020] via-[#123b3a] to-[#0b1020] text-white">
<div id="root"></div>

<script type="text/babel">
const { useState } = React;

/* ---------------- HEADER ---------------- */
function Header() {
  return (
    <header className="fixed top-0 left-0 w-full z-50 bg-black/20 backdrop-blur-md">
      <div className="max-w-7xl mx-auto px-8 py-5 flex items-center justify-between">
        <div className="flex items-center space-x-2">
          <span className="heading italic text-4xl leading-none tracking-wide">I.T.L</span>
          <span className="text-sm text-gray-300 leading-tight">
            Institute <span className="italic">f</span>or<br />Trusted Leadership
          </span>
        </div>

        <nav className="hidden md:flex space-x-10 text-sm text-gray-200">
          <a className="hover:text-white cursor-pointer">The Institute</a>
          <a className="hover:text-white cursor-pointer">Our Approach</a>
          <a className="hover:text-white cursor-pointer">Ecosystem</a>
          <a className="hover:text-white cursor-pointer">Insights</a>
          <a className="hover:text-white cursor-pointer">Contact Us</a>
        </nav>
      </div>
    </header>
  );
}

/* ---------------- COMMON SECTION ---------------- */
function Section({ children, className = "" }) {
  return (
    <section className={`min-h-screen flex items-center px-6 md:px-12 py-20 ${className}`}>
      <div className="max-w-6xl mx-auto w-full">{children}</div>
    </section>
  );
}

/* ---------------- ICONS ---------------- */
const EyeIcon = () => (
  <svg viewBox="0 0 24 24" className="w-9 h-9 text-white" fill="none" stroke="currentColor" strokeWidth="1.5">
    <path d="M2 12s4-6 10-6 10 6 10 6-4 6-10 6-10-6-10-6Z"/>
    <circle cx="12" cy="12" r="3"/>
  </svg>
);

const TargetIcon = () => (
  <svg viewBox="0 0 24 24" className="w-9 h-9 text-white" fill="none" stroke="currentColor" strokeWidth="1.5">
    <circle cx="12" cy="12" r="9"/>
    <circle cx="12" cy="12" r="5"/>
    <circle cx="12" cy="12" r="1.5" fill="currentColor"/>
  </svg>
);

const TrophyIcon = () => (
  <svg viewBox="0 0 24 24" className="w-9 h-9 text-white" fill="none" stroke="currentColor" strokeWidth="1.5">
    <path d="M8 21h8"/>
    <path d="M12 17v4"/>
    <path d="M7 4h10v5a5 5 0 0 1-10 0V4Z"/>
    <path d="M17 6h3a3 3 0 0 1-3 3"/>
    <path d="M7 6H4a3 3 0 0 0 3 3"/>
  </svg>
);

const ThreePointStar = () => (
  <svg width="96" height="96" viewBox="0 0 100 100" fill="#FFFFFF">
    <path d="M50 8 L60 42 L50 50 L40 42 Z"/>
    <g transform="rotate(120 50 50)">
      <path d="M50 8 L60 42 L50 50 L40 42 Z"/>
    </g>
    <g transform="rotate(240 50 50)">
      <path d="M50 8 L60 42 L50 50 L40 42 Z"/>
    </g>
  </svg>
);

/* ---------------- HERO SECTION ---------------- */
function HeroSection() {
  return (
    <Section>
      <div className="pt-32">
        <p className="text-sm tracking-widest text-gray-300 mb-4">
          BUILT ON SOLID GROUND
        </p>

        <h1 className="heading text-5xl md:text-6xl mb-6">
          Building Leaders – <br />
          <span className="italic text-gray-600">the</span>{" "}
          <span>World Can Trust.</span>
        </h1>

        <div className="md:mt-32 ml-auto text-right text-gray-300 max-w-md">
          Where purpose meets people. Where organizations transform through trusted leadership,
          continuous learning, & human responsibility.
        </div>
      </div>
    </Section>
  );
}

/* ---------------- NORTH STAR SECTION ---------------- */
function NorthStarSection() {
  const slides = [
    {
      label: "Vision",
      description:
        "A world in which organizations are led by trust and committed to the continuous development of people and purpose.",
    },
    {
      label: "Mission",
      description:
        "To empower leaders and teams to build sustainable organizations through trust, innovation, and purposeful growth.",
    },
    {
      label: "Values",
      description:
        "Integrity, collaboration, continuous learning, and a relentless pursuit of excellence in everything we do.",
    },
  ];

  const [active, setActive] = useState(0);

  return (
    <Section>
      <div className="grid grid-cols-1 md:grid-cols-2 gap-16 items-center">

        {/* LEFT VISUAL */}
        <div className="relative flex justify-center items-center">
          <div className="w-80 h-80 rounded-full relative border border-white/20 border-dashed bg-white/5 backdrop-blur-2xl"
            style={{ boxShadow: "inset 0 0 40px rgba(255,255,255,0.08)" }}>

            <div className="absolute inset-0 flex items-center justify-center">
              <ThreePointStar />
            </div>

            <button onClick={() => setActive(0)}
              className="absolute left-1/2 -translate-x-1/2"
              style={{ top: "-40px" }}>
              <div className={`w-[88px] h-[88px] rounded-full backdrop-blur-xl flex items-center justify-center
                ${active === 0 ? "bg-[#3B82F6]/70" : "bg-white/40"}`}>
                <EyeIcon />
              </div>
            </button>

            <button onClick={() => setActive(1)}
              className="absolute" style={{ left: "-28px", bottom: "32px" }}>
              <div className={`w-[96px] h-[96px] rounded-full backdrop-blur-xl flex items-center justify-center
                ${active === 1 ? "bg-[#3B82F6]/70" : "bg-white/40"}`}>
                <TargetIcon />
              </div>
            </button>

            <button onClick={() => setActive(2)}
              className="absolute" style={{ right: "-28px", bottom: "32px" }}>
              <div className={`w-[96px] h-[96px] rounded-full backdrop-blur-xl flex items-center justify-center
                ${active === 2 ? "bg-[#3B82F6]/70" : "bg-white/40"}`}>
                <TrophyIcon />
              </div>
            </button>
          </div>
        </div>

        {/* RIGHT CONTENT */}
        <div>
          <p className="text-sm tracking-widest text-gray-300 mb-3">■ WHAT DRIVES US</p>
          <h2 className="font-serif text-4xl mb-4">Our North Star</h2>
          <p className="italic text-xl text-gray-200 mb-4 font-serif">{slides[active].label}</p>
          <p className="text-gray-500 max-w-md mb-6 leading-relaxed">
            {slides[active].description}
          </p>

          <div className="flex items-center space-x-4 text-sm text-gray-400">
            <span>{active + 1}/3</span>
            <div className="w-28 h-px bg-white/30 relative">
              <div className="absolute left-0 top-0 h-px bg-[#3B82F6]"
                style={{ width: `${((active + 1) / 3) * 100}%` }} />
            </div>
          </div>
        </div>

      </div>
    </Section>
  );
}

/* ---------------- MEET FOUNDER SECTION (FIXED) ---------------- */
function MeetFounderSection() {
  return (
    <Section>
      <div className="w-full">

        {/* Main Bento Grid - with subtle glass effect */}
        <div className="grid grid-cols-1 md:grid-cols-2 min-h-[600px] rounded-2xl overflow-hidden glass-card">

          <div className="p-8 md:p-12 flex flex-col items-start justify-start border-b md:border-b-0 md:border-r border-white/10">
            <div className="flex items-center gap-2 mb-4">
              <div className="w-3 h-3 bg-white/60"></div>
              <span className="text-white/80 text-xs tracking-[0.2em] uppercase font-medium">
                Meet Our Founder
              </span>
            </div>

            <h1 className="font-serif text-white text-4xl md:text-5xl lg:text-6xl font-normal leading-tight">
              Leslie Martinich
            </h1>
          </div>

          {/* TOP RIGHT — IMAGE */}
          <div
            className="min-h-[300px] md:min-h-full bg-cover bg-center"
            style={{
              backgroundImage: `linear-gradient(to bottom, rgba(11,16,32,0.2), rgba(18,59,58,0.3)), url('./founder.jpg')`
            }}>
          </div>

          {/* BOTTOM LEFT - glass teal blend */}
          <div className="glass-card-teal p-8 md:p-12 flex flex-col justify-center border-t md:border-t-0 md:border-r border-white/10">
            <p className="text-white/90 text-base md:text-lg leading-relaxed mb-6">
              Leslie Martinich is a leadership expert with 20+ years of experience who founded the
              Institute of Trusted Leadership to address the global crisis of trust in organizations.
            </p>
            <p className="text-white/70 text-base md:text-lg leading-relaxed">
              Through evidence-based, practical approaches, her work develops leaders, transforms
              cultures, and scales trusted leadership worldwide.
            </p>
          </div>

          {/* BOTTOM RIGHT - glass teal blend */}
          <div className="glass-card-teal p-8 md:p-12 flex items-center justify-start border-t border-white/10">
            <a href="#" className="group flex items-center gap-3 text-white hover:opacity-80 transition-opacity">
              <span className="font-serif text-3xl md:text-4xl">Meet Leslie</span>
              <svg
                className="w-6 h-6 md:w-8 md:h-8 transform group-hover:translate-x-1 group-hover:-translate-y-1 transition-transform"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2"
                  d="M7 17L17 7M17 7H7M17 7v10" />
              </svg>
            </a>
          </div>

        </div>

        {/* Pagination */}
        <div className="flex items-center justify-center gap-4 mt-8 text-white/60">
          <span className="text-lg font-medium text-white">01</span>
          <div className="w-24 h-[2px]"
            style={{ background: "repeating-linear-gradient(90deg, rgba(255,255,255,0.4) 0px, rgba(255,255,255,0.4) 3px, transparent 3px, transparent 6px)" }}>
          </div>
          <span className="text-lg font-medium">02</span>
          <div className="w-24 h-[2px]"
            style={{ background: "repeating-linear-gradient(90deg, rgba(255,255,255,0.3) 0px, rgba(255,255,255,0.3) 3px, transparent 3px, transparent 6px)" }}>
          </div>
          <span className="text-lg font-medium">03</span>
        </div>

      </div>
    </Section>
  );
}

/* ---------------- SOLUTION SECTION (FIXED) ---------------- */
function SolutionSection() {
  return (
    <section className="min-h-screen flex flex-col items-center justify-center py-[150px] px-4 relative">
      {/* Subtle ambient glow - matches body gradient */}
      <div className="absolute inset-0 overflow-hidden pointer-events-none">
        <div className="absolute top-1/4 left-1/2 -translate-x-1/2 w-[800px] h-[400px] bg-[#123b3a]/30 blur-[150px] rounded-full"></div>
      </div>

      {/* Header Content */}
      <div className="flex flex-col items-center gap-5 w-full max-w-[720px] mb-[100px] relative z-10">
        {/* Label */}
        <div className="flex items-center gap-2 px-2 py-2">
          <div className="w-3 h-3 bg-[#D9D9D9]"></div>
          <span className="text-white text-sm font-normal ibm-sans">THE SOLUTION</span>
        </div>
        
        <h1 className="ibm-serif text-[54px] leading-[58px] text-center">
          <span className="italic heading-gradient">This is </span>
          <span className="text-white">Why We Exist</span>
        </h1>
        
        {/* Description */}
        <p className="text-[20px] leading-[26px] text-center text-white/80 max-w-[720px] ibm-sans">
          Trust transforms everything engagement, innovation, performance, & culture. 
          The Institute of Trusted Leadership scales this impact through research-backed 
          methods, turning trusted leadership into the global standard.
        </p>
      </div>

      {/* Cards Container */}
      <div className="relative w-full max-w-[892px] h-[394px] z-10">
        {/* Three Cards with Flexbox */}
        <div className="flex flex-row justify-between items-end w-full h-[380px]">
          
          {/* Card 1 - ITL APPROACH */}
          <div className="flex flex-col items-center w-[220px] h-[262px]">
            {/* Content */}
            <div className="flex flex-col items-start gap-2 w-[220px] relative isolate -mt-[10px]">
              {/* Number */}
              <span className="gradient-number absolute -left-[87px] bottom-[32px] z-[2]">1</span>
              {/* Title */}
              <h3 className="ibm-serif text-[28px] leading-[36px] text-white w-full z-0">ITL APPROACH</h3>
              {/* Description */}
              <p className="text-[16px] leading-[21px] text-white/70 w-[220px] z-[1] ibm-sans">
                Evidence-based methodology combining research, training, and consulting to build trusted leaders.
              </p>
            </div>
            {/* Vertical Line */}
            <div className="w-0 h-[144px] border-l border-dashed border-white/30 mt-auto"></div>
          </div>

          {/* Card 2 - OUR ECOSYSTEM (Center, Elevated) */}
          <div className="flex flex-col items-center w-[250px] h-[380px] self-start">
            {/* Content */}
            <div className="flex flex-col items-start gap-2 w-[250px] relative isolate -mt-[10px]">
              {/* Number */}
              <span className="gradient-number absolute -left-[87px] bottom-[32px] z-[2]">2</span>
              {/* Title */}
              <h3 className="ibm-serif text-[28px] leading-[36px] text-white w-full z-0">OUR ECOSYSTEM</h3>
              {/* Description */}
              <p className="text-[16px] leading-[21px] text-white/70 w-[250px] z-[1] ibm-sans">
                Four integrated divisions delivering comprehensive leadership solutions from awareness to transformation.
              </p>
            </div>
            {/* Vertical Line - Taller */}
            <div className="w-0 h-[262px] border-l border-dashed border-white/30 mt-auto"></div>
          </div>

          {/* Card 3 - GLOBAL IMPACT */}
          <div className="flex flex-col items-center w-[250px] h-[241px]">
            {/* Content */}
            <div className="flex flex-col items-start gap-2 w-[250px] relative isolate -mt-[10px]">
              {/* Number */}
              <span className="gradient-number absolute -left-[87px] bottom-[32px] z-[2]">3</span>
              {/* Title */}
              <h3 className="ibm-serif text-[28px] leading-[36px] text-white w-full z-0">GLOBAL IMPACT</h3>
              {/* Description */}
              <p className="text-[16px] leading-[21px] text-white/70 w-[250px] z-[1] ibm-sans">
                UN SDG-aligned programs ensuring every initiative creates measurable social value.
              </p>
            </div>
            {/* Vertical Line */}
            <div className="w-0 h-[144px] border-l border-dashed border-white/30 mt-auto"></div>
          </div>
        </div>

        {/* Horizontal Dashed Lines at Bottom */}
        <div className="absolute bottom-0 left-1/2 -translate-x-1/2 w-[1280px] flex flex-col gap-3">
          <div className="w-full h-0 border-t border-dashed border-white/25"></div>
          <div className="w-full h-0 border-t border-dashed border-white/25"></div>
        </div>
      </div>
    </section>
  );
}

/* ---------------- APP ---------------- */
function App() {
  return (
    <>
      <Header />
      <HeroSection />
      <NorthStarSection />
      <MeetFounderSection />
      <SolutionSection />
    </>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
</body>
</html>
